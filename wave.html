<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section {
            position: relative;
            background-color: #3498db;
            /* Set your background color */
            height: 100vh;
        }

        section::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('/images/.jpg');
            /* Set your background image */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            /* Adjust the opacity as needed */
            z-index: -1;
            /* Place it behind the content */
        }

        /* Additional styling for content (optional) */
        .content {
            position: relative;
            z-index: 1;
            /* Ensure content is on top of the pseudo-element */
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <section>
        <div class="content">
            <h1>Your Content Goes Here</h1>
            <p>This is a sample text within the content.</p>
        </div>
    </section>

</body>

</html>
