<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Carousel</title>
	<style>
		/* Add your CSS styles here */
		
	</style>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="section-heading">
			<h2>Best-Cited and Popular Articles</h2>
			<p>Exploring the world of technology, science, and more!</p>
		</div>

		<main class="slider-main">
			<section class="slider-section">
				<div class="carousel__wrapper">
					<h1 class="carousel__header">Basic Carousel UI</h1>
					<div class="carousel__nav">
						<div class="carousel__nav__item" data-direction="prev">
							<svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img" width="24px"
								height="24px" fill="none">
								<path stroke="currentColor" stroke-width="1.5" d="M15.525 18.966L8.558 12l6.967-6.967">
								</path>
							</svg>
						</div>
						<div class="carousel__nav__item" data-direction="next">
							<svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" role="img" width="24px"
								height="24px" fill="none">
								<path stroke="currentColor" stroke-width="1.5" d="M8.474 18.966L15.44 12 8.474 5.033">
								</path>
							</svg>
						</div>
					</div>
					<div class="carousel">
						asdfasdfasdf<!-- Carousel items go here -->
					</div>
					<div class="carousel">
						asdfasdfasdf<!-- Carousel items go here -->
					</div>
					<div class="carousel">
						asdfasdfasdf<!-- Carousel items go here -->
					</div>
					<div class="carousel">
						asdfasdfasdf<!-- Carousel items go here -->
					</div>
				</div>
			</section>
		</main>

		<div style="text-align: center;">
			<a href="#" class="bou-btn">View More</a>
		</div>

	</div>

	<script>
		class Carousel {
			constructor(element) {
				this.element = element;
				this.items = this.element.querySelectorAll(".carousel__item");
				this.nav = this.element.parentElement.querySelectorAll(".carousel__nav__item");
				this.size = 3; // Number of items to show
				this.gap = 16; // Gap between items in pixels
				this.activeClass = true;
				this.init();
				this.setupListeners();
			}

			init() {
				this.updateCarousel();
				window.addEventListener("resize", () => this.updateCarousel());
			}

			updateCarousel() {
				const containerWidth = this.element.clientWidth;
				const itemWidth = (containerWidth - (this.size - 1) * this.gap) / this.size;
				this.items.forEach(item => {
					item.style.width = `${itemWidth}px`;
				});
				this.element.style.height = `${this.items[0].clientHeight}px`;
				if (this.activeClass) {
					this.setActiveClass();
				}
			}

			setActiveClass() {
				const mean = Math.round(this.size / 2);
				this.items.forEach((item, index) => {
					item.classList.remove("carousel__item--active");
					if (index === mean) {
						item.classList.add("carousel__item--active");
					}
				});
			}

			setupListeners() {
				this.nav.forEach(navItem => {
					navItem.addEventListener("click", () => {
						const direction = navItem.getAttribute("data-direction");
						if (direction === "next") {
							this.next();
						} else {
							this.prev();
						}
					});
				});
			}

			next() {
				const firstItem = this.items[0];
				const clonedItem = firstItem.cloneNode(true);
				this.element.appendChild(clonedItem);
				firstItem.remove();
			}

			prev() {
				const lastItem = this.items[this.items.length - 1];
				const clonedItem = lastItem.cloneNode(true);
				this.element.insertBefore(clonedItem, this.items[0]);
				lastItem.remove();
			}
		}

		const element = document.querySelector(".carousel");
		new Carousel(element);
	</script>
</body>

</html>
